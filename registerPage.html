<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheetRegister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/logo_bwa_new.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Daftar Akun Untuk Belajar Design & Code di BuildWith Angga</title>
  </head>
  <body class="main-background-color">
    <section class="overflow-x-hidden gate">
      <div class="banner d-none d-lg-block">
        <img src="assets/banner_login_1.png" alt="Banner" />
      </div>
      <div class="row justify-content-center pb-5 px-4 px-lg-0">
        <div
          class="col-lg-6 offset-lg-6 col-12 d-flex justify-content-center justify-content-lg-start"
        >
        <div class="content">
            <a href="https://buildwithangga.com">
              <img
                src="https://buildwithangga.com/themes/front/images/logo_bwa_new.svg"
                class="logo mb-5"
                alt="BuildWith Angga"/>
            </a>
            <h1 class="content-title">New Account</h1>
            <p>Lengkapi form di bawah dengan menggunakan data Anda yang valid</p>
            <div class="main-form">
                <form action="" method="POST" class="needs-validation" novalidate>
                    <!-- Input Nama -->
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nama (maks. 50 karakter)</label>
                        <input type="text" name="name" id="inputName" class="form-control" required>
                        <div class="invalid-feedback">
                            Nama wajib diisi
                        </div>
                    </div>
                    <!-- Input Email -->
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="text" name="email" id="inputEmail" class="form-control" required>
                        <div class="invalid-feedback">
                            Email wajib diisi
                        </div>
                    </div>
                    <!-- Input Password -->
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" required>
                        <div class="invalid-feedback">
                            Password wajib diisi
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 btn-lg">Continue</button>
                    <script src="scriptRegister.js"></script>
                    <!-- Akhir Input -->
                </form>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
